<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" type="text/css" href="dropzone-hover.css">
      <title>Dropzone hover</title>
   </head>
   <body>
      <div class="dropzone-hover"></div>

      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript">

         $('body').on('mouseover', () =>{
            $('.dropzone-hover').addClass('enter');
         })

         $('body').on('mouseout', () =>{
            $('.dropzone-hover').removeClass('enter');
         })

      </script>
   </body>
</html>
